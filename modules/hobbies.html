<section id="hobbies">
  <div class="container reveal">
    <div class="section-label">hobbies &amp; interests</div>
    <h2 class="section-title">Things I <em>actually</em> do</h2>
    <div class="hobbies-grid" id="hobbies-grid"><!-- loaded by EOS --></div>
  </div>
</section>

<style>
  .hobbies-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 2rem; }
  .hobby-card {
    background: var(--card); border: 1px solid var(--border);
    border-radius: 16px; padding: 1.8rem;
    transition: border-color .25s, transform .25s, box-shadow .25s;
    position: relative; overflow: hidden;
  }
  .hobby-card::before {
    content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px;
    background: linear-gradient(to right, var(--accent), transparent);
    opacity: 0; transition: opacity .3s;
  }
  .hobby-card:hover { border-color: var(--accent); transform: translateY(-3px); box-shadow: var(--shadow); }
  .hobby-card:hover::before { opacity: 1; }
  [data-theme="cli"] .hobby-card { border-radius: 2px; }
  .hobby-icon { font-size: 1.9rem; margin-bottom: .9rem; display: block; }
  .hobby-title { font-size: 1.05rem; font-weight: 700; margin-bottom: .45rem; }
  .hobby-desc { font-size: .87rem; color: var(--fg2); line-height: 1.65; }

  @media (max-width: 580px) { .hobbies-grid { grid-template-columns: 1fr; } }
</style>

<script>
(function() {
  'use strict';

  async function loadHobbies() {
    const grid = document.getElementById('hobbies-grid');
    if (!grid) return;

    try {
      const r = await fetch('data/things.json');
      if (!r.ok) throw new Error();
      const list = await r.json();

      grid.innerHTML = list.map(t => {
        const icon = t.icon && t.icon.startsWith('http')
          ? `<img src="${t.icon}" alt="${t.title}" style="width:1.9rem;height:1.9rem;object-fit:cover;border-radius:6px;">`
          : `<span>${t.icon || 'ðŸ“Œ'}</span>`;
        return `
          <div class="hobby-card">
            <span class="hobby-icon">${icon}</span>
            <div class="hobby-title">${t.title}</div>
            <div class="hobby-desc">${t.desc}</div>
          </div>`;
      }).join('');

    } catch {
      grid.innerHTML = '<p style="color:var(--fg3);font-family:monospace;font-size:.8rem;">// could not load data/things.json</p>';
    }
  }

  loadHobbies();
})();
</script>
